        class Circle {
            radius;

            radiusInfo() {
                alert("Радиус окружности: " + this.radius)
            }

            newRadius(givenR) {
                this.radius = givenR;
            }

            properties() {
                let diameter = this.radius * 2;
                let square = 3.14 * this.radius ** 2;
                let circuit = Math.round(2 * 3.14 * this.radius);
                alert("Диаметр окружности: " + diameter + "\nПлощадь окружности: " + square + "\nДлина окружности: " + circuit);
            }

            square(givenR) {
                this.radius = givenR;
                let square = 3.14 * this.radius ** 2;
                alert("Площадь окружности: " + square);
            }

            circuit(givenR) {
                this.radius = givenR;
                let circuit = Math.round(2 * 3.14 * this.radius);
                alert("Длина окружности: " + circuit);
            }


        };

        var Ring = new Circle();
        Ring.radius = 10;

        Ring.radiusInfo();

        Ring.newRadius(+prompt("Введите новый радиус:"));

        Ring.properties();

        Ring.square(+prompt("Введите радиус для вычисления площади окружности:"));
