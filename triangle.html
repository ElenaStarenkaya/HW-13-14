<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var str = "";
        n = +prompt("Введите высоту треугольника - число N");
        function triangle(givenN) {
            let lvl = "";
            for (i = 0; i < givenN; i++) {       

            lvl += "#";
                str += lvl + "\n";
            }
            alert(str);
        }
        triangle(n);

        


    </script>
</body>

</html>
